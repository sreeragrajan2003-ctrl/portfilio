{% extends "admin_layout.html" %}
{% set page_title = "Add Subsection" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_forms.css') }}">

<div class="admin-form-wrapper">
    <h2>➕ Add New Subsection</h2>

    <form method="POST">

        <div class="form-group">
            <label>Select Section</label>
            <select name="section_id" required>
                {% for section in sections %}
                <option value="{{ section.id }}">
                    {{ section.section_title }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Subsection Title</label>
            <input type="text" name="title" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="content"></textarea>
        </div>

        <button type="submit" class="submit-btn">Save Subsection</button>

        <a href="{{ url_for('admin.dashboard') }}" class="back-btn">
            ⬅ Back to Dashboard
        </a>

    </form>
</div>
{% endblock %}
