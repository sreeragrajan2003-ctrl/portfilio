{% extends "admin_layout.html" %}
{% set page_title = "Add Subsections" %}

{% block content %}

<div class="form-container">

    <h2>Add Subsections</h2>

    <form method="POST">

        <!-- Select Section (ONLY ONCE) -->
        <div class="form-group">
            <label>Select Section</label>
            <select name="section_id" required>
                {% for sec in sections %}
                <option value="{{ sec.id }}">{{ sec.section_title }}</option>
                {% endfor %}
            </select>
        </div>

        <hr>

        <!-- SUBSECTION BLOCKS -->
        <div id="subsection-wrapper">

            <!-- ONE DEFAULT SUBSECTION -->
            <div class="subsection-item">
                <div class="form-group">
                    <label>Subsection Name</label>
                    <input type="text" name="content_key[]" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="content_value[]" required></textarea>
                </div>
            </div>

        </div>

        <!-- PLUS BUTTON -->
        <div style="text-align: right; margin-top: 10px;">
            <button type="button" class="btn btn-sm btn-secondary" onclick="addSubsection()">
                âž• Add Another
            </button>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
            Save All
        </button>

    </form>
</div>
<script>
function addSubsection() {

    const wrapper = document.getElementById("subsection-wrapper");

    const div = document.createElement("div");
    div.classList.add("subsection-item");

    div.innerHTML = `
        <hr>
        <div class="form-group">
            <label>Subsection Name</label>
            <input type="text" name="content_key[]" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="content_value[]" required></textarea>
        </div>
    `;

    wrapper.appendChild(div);
}
</script>

{% endblock %}
