{% extends "admin_layout.html" %}
{% set page_title = "Add Subsection" %}

{% block content %}

<div class="form-container">
    <h2>Add New Subsection Item</h2>

    <form method="POST">

        <div class="form-group">
            <label>Select Section</label>
            <select name="section_id" required>
                {% for sec in sections %}
                <option value="{{ sec.id }}">{{ sec.section_title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Content Key</label>
            <input type="text" name="content_key" placeholder="title, year, image, etc" required>
        </div>

        <div class="form-group">
            <label>Content Value</label>
            <textarea name="content_value" placeholder="Actual content value" required></textarea>
        </div>

        <input type="hidden" name="group_id" value="0">
        <input type="hidden" name="item_order" value="0">

        <button type="submit" class="btn-primary">Add Subsection</button>
    </form>
</div>

{% endblock %}
