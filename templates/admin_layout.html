<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page_title if page_title else "Admin Dashboard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ BOOTSTRAP (FOR LAYOUT + RESPONSIVENESS ONLY) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ YOUR ORIGINAL ADMIN STYLING -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_forms.css') }}">


    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="admin-body">

    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">

            <!-- ✅ SIDEBAR -->
            <aside id="sidebarMenu" class="col-md-3 col-lg-2 sidebar collapse d-md-block">
                <div class="sidebar-header">
                    <i class="fas fa-shield-alt logo-icon"></i>
                    <h2>ADMIN</h2>
                </div>

                <ul class="sidebar-menu">

                    <li>
                        <a href="{{ url_for('admin.dashboard') }}"
                            class="{% if active=='dashboard' %}active{% endif %}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.add_section_head') }}">
                            ➕ Add Section
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.add_subsection') }}">
                            ➕ Add Subsection
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin.enquiries') }}">
                            <i class="fas fa-envelope"></i> Enquiries
                        </a>
                    </li>

                    <li>
                        <a href="{{ url_for('admin.logout') }}" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>

                </ul>
            </aside>

            <!-- ✅ MAIN CONTENT -->
            <main class="col-md-9 col-lg-10 main-content">

                <!-- ✅ MOBILE NAVBAR -->
                <nav class="navbar navbar-dark bg-black d-md-none mb-3">
                    <div class="container-fluid">
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <span class="navbar-text text-info">
                            {{ session['admin_username'] }}
                        </span>
                    </div>
                </nav>

                <header class="admin-header">
                    <h1>{{ page_title }}</h1>
                    <p>Welcome, {{ session['admin_username'] }}</p>
                </header>

                <section class="content-section">
                    {% block content %}{% endblock %}
                </section>

            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
