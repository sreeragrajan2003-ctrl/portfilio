<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title if page_title else "Admin Dashboard" }}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shield-alt logo-icon"></i>
            <h2>ADMIN</h2>
        </div>

        <ul class="sidebar-menu">

            <!-- Dashboard -->
            <li>
                <a href="{{ url_for('admin.dashboard') }}" 
                   class="{% if active=='dashboard' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </li>

            <!-- Add Section -->
            <li>
                <a href="{{ url_for('admin.add_section_head') }}">
                    <i class="fas fa-layer-group"></i> Add Section
                </a>
            </li>

            <!-- Add Subsection -->
            <li>
                <a href="{{ url_for('admin.add_subsection') }}">
                    <i class="fas fa-list"></i> Add Subsection
                </a>
            </li>

            <!-- Logout -->
            <li>
                <a href="{{ url_for('admin.logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>

        </ul>
    </aside>

    <!-- CONTENT -->
    <main class="main-content">
        <header class="admin-header">
            <h1>{{ page_title }}</h1>
            <p>Welcome, {{ session['admin_username'] }}</p>
        </header>

        <section class="content-section">
            {% block content %}{% endblock %}
        </section>
    </main>

</body>
</html>
