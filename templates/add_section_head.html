{% extends "admin_layout.html" %}
{% set page_title = "Add Section" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_forms.css') }}">

<div class="admin-form-wrapper">
    <h2>➕ Add New Section</h2>

    <form method="POST">

        <div class="form-group">
            <label>Section Name (unique key)</label>
            <input type="text" name="section_name" required>
        </div>

        <div class="form-group">
            <label>Section Title (display name)</label>
            <input type="text" name="section_title" required>
        </div>

        <div class="form-group">
            <label>Section Subtitle</label>
            <textarea name="section_subtitle"></textarea>
        </div>

        <button type="submit" class="submit-btn">Save Section</button>

        <a href="{{ url_for('admin.dashboard') }}" class="back-btn">
            ⬅ Back to Dashboard
        </a>

    </form>
</div>
{% endblock %}
