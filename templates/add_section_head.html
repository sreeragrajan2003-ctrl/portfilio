{% extends "admin_layout.html" %}
{% set page_title = "Add Section" %}

{% block content %}

<div class="form-container">
    <h2>Add New Section</h2>

    <form method="POST">

        <div class="form-group">
            <label>Internal Section Name</label>
            <input type="text" name="section_name" placeholder="example: education" required>
        </div>

        <div class="form-group">
            <label>Display Title</label>
            <input type="text" name="section_title" placeholder="Example: Education" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="section_description" placeholder="Short description (optional)"></textarea>
        </div>

        <!-- ORDER IS HIDDEN BUT STILL SENT -->
        <input type="hidden" name="display_order" value="0">

        <button type="submit" class="btn-primary">Save Section</button>
    </form>
</div>

{% endblock %}
