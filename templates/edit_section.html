{% extends "admin_layout.html" %}
{% set page_title = "Edit Section" %}

{% block content %}

<div class="admin-form-wrapper">
    <h2>Edit Section</h2>

    <form method="POST">

        <div class="form-group">
            <label>Section Name</label>
            <input type="text" name="section_name" value="{{ section.section_name }}" required>
        </div>

        <div class="form-group">
            <label>Section Title</label>
            <input type="text" name="section_title" value="{{ section.section_title }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="section_description">{{ section.section_description }}</textarea>
        </div>

        <div class="form-group">
            <label>Display Order</label>
            <input type="number" name="display_order" value="{{ section.display_order }}" required>
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>

    </form>
</div>

{% endblock %}
