<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Effect */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15), transparent);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1), transparent);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: pulse 5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Login Container */
        .login-container {
            background: rgba(21, 21, 21, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Logo/Icon */
        .login-icon {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-icon i {
            font-size: 4rem;
            color: #00d4ff;
            margin-bottom: 1rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Header */
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input::placeholder {
            color: #a0a0a0;
        }

        /* Submit Button */
        button[type="submit"] {
            width: 100%;
            padding: 1.2rem;
            background: #00d4ff;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background: #00b8e6;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"] i {
            font-size: 1.2rem;
        }

        /* Flash Messages */
        .flash-messages {
            margin-top: 1.5rem;
        }

        .flash-message {
            padding: 1rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 10px;
            color: #ff6b6b;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flash-message i {
            font-size: 1.2rem;
        }

        /* Back to Home Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #00d4ff;
        }

        .back-link a i {
            font-size: 0.9rem;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            accent-color: #00d4ff;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.7rem;
            }

            .login-icon i {
                font-size: 3rem;
            }
        }

        /* Loading State */
        button[type="submit"].loading {
            pointer-events: none;
            opacity: 0.7;
        }

        button[type="submit"].loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-shield-alt"></i>
        </div>

        <h2>Admin Login</h2>
        <p class="subtitle">Enter your credentials to access the admin panel</p>

        <form method="POST" id="loginForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit">
                <span>Login</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        {% if get_flashed_messages() %}
        <div class="flash-messages">
            {% for msg in get_flashed_messages() %}
            <div class="flash-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ msg }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script>
        // Add loading state to button on submit
        const loginForm = document.getElementById('loginForm');
        const submitBtn = loginForm.querySelector('button[type="submit"]');

        loginForm.addEventListener('submit', function() {
            submitBtn.classList.add('loading');
            submitBtn.querySelector('i').className = 'fas fa-spinner';
        });

        // Remove loading state if there's an error (page reloads with flash message)
        window.addEventListener('load', function() {
            submitBtn.classList.remove('loading');
            submitBtn.querySelector('i').className = 'fas fa-arrow-right';
        });

        // Add smooth focus effect
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#00d4ff';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('i').style.color = '#a0a0a0';
                }
            });
        });
    </script>
</body>
</html>
